<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web CRUD Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div id="loginBox" class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Admin Login</h2>
      <div class="space-y-4">
        <input id="username" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Username">
        <input id="password" type="password" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Password">
        <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      </div>
    </div>
  </div>

  <div id="main" class="hidden w-full px-4 py-6">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white p-6 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 id="welcomeText" class="text-xl font-semibold">Data Pelanggan</h2>
          <div class="flex gap-2">
            <button onclick="logout()" class="bg-gray-500 text-white px-4 py-2 rounded">Logout</button>
            <button class="admin-only hidden bg-yellow-500 text-white px-4 py-2 rounded" onclick="showPasswordChanger()">Ganti Password</button>
          </div>
        </div>

        <div id="passwordChanger" class="hidden mb-4">
          <h3 class="font-semibold mb-2">Ganti Password User</h3>
          <div class="flex gap-4 mb-2">
            <input id="targetUser" class="border px-4 py-2 rounded w-1/3" placeholder="Username">
            <input id="newPassword" type="password" class="border px-4 py-2 rounded w-1/3" placeholder="Password baru">
            <button onclick="changePassword()" class="bg-green-600 text-white px-4 py-2 rounded">Ganti</button>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="font-semibold mb-2">Form Tambah/Edit Data</h3>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
            <input id="form_id" class="border px-3 py-2 rounded" placeholder="ID">
            <input id="form_nama" class="border px-3 py-2 rounded" placeholder="Nama">
            <input id="form_email" class="border px-3 py-2 rounded" placeholder="Email">
            <input id="form_hp1" class="border px-3 py-2 rounded" placeholder="HP1">
            <input id="form_hp2" class="border px-3 py-2 rounded" placeholder="HP2">
            <input id="form_wa_di_hp" class="border px-3 py-2 rounded" placeholder="WA di HP">
            <input id="form_alamat" class="border px-3 py-2 rounded col-span-2" placeholder="Alamat">
            <input id="form_lokasi" class="border px-3 py-2 rounded" placeholder="Lokasi">
            <input id="form_sales" class="border px-3 py-2 rounded" placeholder="Sales">
          </div>
          <button onclick="saveForm()" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full border text-sm">
            <thead id="tableHead" class="bg-gray-200"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbwrybL4k1v7f5iaUzhgE7uyrYyI6WOLZSXYrvVnqum6PDVIQHYwhA6q4WsIfvgwYUqL/exec";
let data = [], userRole = '', userName = '';
let currentSort = { column: '', asc: true };

async function login() {
  const uname = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const res = await fetch(`${apiUrl}?action=login&username=${uname}&password=${pass}`);
  const json = await res.json();

  if (json.status === 'ok') {
    userRole = json.role;
    userName = uname;
    document.getElementById('main').classList.remove('hidden');
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('welcomeText').textContent = `Selamat datang, ${uname} (${userRole})`;
    if (userRole === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
    loadData();
  } else {
    alert('Login gagal');
  }
}

function logout() {
  location.reload();
}

function showPasswordChanger() {
  document.getElementById('passwordChanger').classList.remove('hidden');
}

async function changePassword() {
  const uname = document.getElementById('targetUser').value.trim();
  const pass = document.getElementById('newPassword').value.trim();
  if (!uname || !pass) return alert('Lengkapi isian');

  const res = await fetch(apiUrl, {
    method: 'POST',
    body: JSON.stringify({ method: 'CHANGE_PASSWORD', username: uname, password: pass })
  });
  alert(await res.text());
}

async function loadData() {
  const res = await fetch(apiUrl);
  data = await res.json();
  renderTable();
}

function sortTableBy(column) {
  const col = column.toLowerCase().replace(/ /g, '_');
  const asc = (currentSort.column !== col) ? true : !currentSort.asc;
  currentSort = { column: col, asc };
  data.sort((a, b) => a[col] > b[col] ? (asc ? 1 : -1) : (a[col] < b[col] ? (asc ? -1 : 1) : 0));
  renderTable();
}

function renderTable() {
  const head = document.getElementById('tableHead');
  const body = document.getElementById('tableBody');
  head.innerHTML = '';
  body.innerHTML = '';

  if (!data.length) return;
  const headers = Object.keys(data[0]);
  const tr = document.createElement('tr');
  headers.forEach(h => {
    const th = document.createElement('th');
    th.className = 'p-2';
    th.textContent = h.replace(/_/g, ' ').toUpperCase();
    th.onclick = () => sortTableBy(h);
    tr.appendChild(th);
  });
  tr.appendChild(document.createElement('th')).textContent = 'AKSI';
  head.appendChild(tr);

  data.forEach(row => {
    const tr = document.createElement('tr');
    headers.forEach(h => {
      const td = document.createElement('td');
      td.className = 'p-2';
      if (h.startsWith('foto') && row[h]) {
        td.innerHTML = `<img src="https://drive.google.com/uc?export=view&id=${row[h]}" class="w-24"/>`;
      } else if (h.startsWith('video') && row[h]) {
        td.innerHTML = `<video class="w-40" controls><source src="https://drive.google.com/uc?export=view&id=${row[h]}" type="video/mp4"></video>`;
      } else {
        td.textContent = row[h];
      }
      tr.appendChild(td);
    });
    const td = document.createElement('td');
    td.innerHTML = `<button class="bg-blue-500 text-white px-2 py-1 rounded" onclick='fillForm("${row.id}")'>Edit</button>`;
    tr.appendChild(td);
    body.appendChild(tr);
  });
}

function fillForm(id) {
  const entry = data.find(row => row.id == id);
  if (!entry) return;
  document.getElementById("form_id").value = entry.id;
  document.getElementById("form_nama").value = entry.nama;
  document.getElementById("form_email").value = entry.email;
  document.getElementById("form_hp1").value = entry.hp1;
  document.getElementById("form_hp2").value = entry.hp2;
  document.getElementById("form_wa_di_hp").value = entry.wa_di_hp;
  document.getElementById("form_alamat").value = entry.alamat;
  document.getElementById("form_lokasi").value = entry.lokasi;
  document.getElementById("form_sales").value = entry.sales;
}

async function saveForm() {
  const formData = {
    method: "PUT",
    id: document.getElementById("form_id").value,
    nama: document.getElementById("form_nama").value,
    email: document.getElementById("form_email").value,
    hp1: document.getElementById("form_hp1").value,
    hp2: document.getElementById("form_hp2").value,
    wa_di_hp: document.getElementById("form_wa_di_hp").value,
    alamat: document.getElementById("form_alamat").value,
    lokasi: document.getElementById("form_lokasi").value,
    sales: document.getElementById("form_sales").value,
  };

  if (!formData.id || !formData.nama || !formData.email || !formData.hp1) {
    alert("Kolom ID, Nama, Email, dan HP1 wajib diisi.");
    return;
  }

  const res = await fetch(apiUrl, {
    method: "POST",
    body: JSON.stringify(formData)
  });
  const text = await res.text();
  alert(text);
  loadData();
}
</script>
</body>
</html>
