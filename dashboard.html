
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="dashboard">
    <h2>Selamat Datang di Web Bot</h2>
    <p id="welcome"></p>
    <ul id="menu"></ul>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="js/auth.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) location.href = "index.html";
    document.getElementById("welcome").textContent = `Login sebagai: ${user.username} (${user.role})`;
    const menu = document.getElementById("menu");
    menu.innerHTML = `
      <li><a href="view.html">Lihat Data (/evi, /sales, /tanggal, /janji)</a></li>
      ${user.role === 'admin' ? '<li><a href="input.html">Input Data (/input)</a></li><li><a href="data.html">Edit Data</a></li>' : ''}
    `;
  </script>
</body>
</html>
