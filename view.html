
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Data</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h2>Data Customer</h2>
  <div id="filters">
    <input type="text" id="search-id" placeholder="Cari berdasarkan ID MCP-XXX" />
    <input type="text" id="search-sales" placeholder="Cari berdasarkan kode sales" />
    <input type="text" id="search-tanggal" placeholder="Cari berdasarkan tanggal input (dd/mm/yyyy)" />
    <input type="text" id="search-janji" placeholder="Cari berdasarkan tanggal janji (dd/mm/yyyy)" />
    <button onclick="searchAll()">Cari</button>
  </div>
  <div id="results"></div>
  <script src="js/auth.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) location.href = 'index.html';
    function searchAll() {
      const id = document.getElementById("search-id").value.trim();
      const sales = document.getElementById("search-sales").value.trim();
      const tanggal = document.getElementById("search-tanggal").value.trim();
      const janji = document.getElementById("search-janji").value.trim();
      document.getElementById("results").innerHTML =
        `<pre>Mencari ID: ${id || '-'}, Sales: ${sales || '-'}, Tanggal: ${tanggal || '-'}, Janji: ${janji || '-'}</pre>`;
    }
  </script>
</body>
</html>
